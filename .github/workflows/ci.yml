name: CI
on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - sagelib: ["10.1", "10.2", "10.3", "10.4", "10.5"]
    steps:
      - uses: actions/checkout@v2
        with: { submodules: recursive }
      - uses: conda-incubator/setup-miniconda@v2
        with: { mamba-version: "*", channels: "flatsurf,conda-forge", channel-priority: true }
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          mamba install -n test sagelib=${{ matrix.sagelib }}
          mamba install --quiet -n test numpy sympy gap-defaults matplotlib-base maxima ipywidgets
          conda list
      - name: Install dependent_bterms
        shell: bash -l {0}
        run: |
          pip install --verbose .
      - name: Run SageMath doctests
        shell: bash -l {0}
        run: |
          sage -tp --force-lib --long dependent_bterms/
      - name: Show logs
        run: grep "" /dev/null `find -name '*.log'` || true
        if: ${{ always() }}

env:
  MAKEFLAGS: -j2
  SAGE_NUM_THREADS: 2
